<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Princess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Blossom container for falling petals -->
  <div id="blossom_container"></div>

  <!-- Main content container -->
  <div class="container">
    <div class="testimonial">
      <h2>"Ngày mới vui vẻ nhé công chúa của tớ"</h2>
      <p>"Sự dịu dàng trong mắt nàng làm bùng sáng cả một trời thu trong mắt ta"</p>
      <img src="image/image 3.gif" alt="hình có lề trái và lề phải là 100px" hspace="80">
    </div>
  </div>

  <!-- Music player -->
  <div id="music">
    <audio loop autoplay controls>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
